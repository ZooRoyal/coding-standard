# see http://about.travis-ci.org/docs/user/languages/php/ for more hints
language: php

# list any PHP version you want to test against
php:
  - '7.0'
  - '7.1'
  - '7.2'
env:
  - COMPOSER_PARAMETER=--prefer-lowest
  - COMPOSER_PARAMETER=

# optionally set up exclutions and allowed failures in the matrix
matrix:
  fast_finish: true

install:
  - travis_retry composer config -g github-oauth.github.com $GH_TOKEN
  - travis_retry composer update $COMPOSER_PARAMETER

script:
  - src/bin/coding-standard sca:all -t origin/$TRAVIS_BRANCH
  - php vendor/bin/phpunit --config phpunit.xml

# allow builds for all branches
branches:
  only:
    - /.*/

# disable shallow cloning
git:
  depth: false

## Cache composer bits
cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.npm
