# see http://about.travis-ci.org/docs/user/languages/php/ for more hints
language: php

# list any PHP version you want to test against
php:
  - 7.0
  - 7.1
  - nightly

# optionally set up exclutions and allowed failures in the matrix
matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

before_install:
  - sudo apt-get -qq install realpath
  - travis_retry composer self-update

install:
  - travis_retry composer config -g github-oauth.github.com $GH_TOKEN
  - travis_retry composer install

script:
  - bash src/bin/php_lint_project.sh -t $TRAVIS_BRANCH
  - bash src/bin/sniff_php.sh -t $TRAVIS_BRANCH
  - bash src/bin/mess_detect_php.sh -t $TRAVIS_BRANCH
  - bash src/bin/copy_paste_detect_php.sh
  - bash src/bin/eslint_js.sh -t $TRAVIS_BRANCH
  - bash src/bin/stylelint_less.sh -t $TRAVIS_BRANCH
  - php vendor/bin/phpunit --config phpunit.xml

# allow builds for all branches
branches:
  only:
    - /.*/

# disable shallow cloning
git:
  depth: false

## Cache composer bits
cache:
  directories:
    - $HOME/.composer/cache/files
